<div class="row">
    <div class="col-md-3 mb-3 hover-shadow" *ngFor="let item of UploadedVideos();">
      <div class="card border-0 rounded-0 bg-transparent cursor-pointer p-0">
        <img src={{item.thumbnail_img}} alt="thumbnail" width="100%" height="150px">
        <div class="card-body p-2">
          <p class="card-text text-truncate">{{item.video_title}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">Play</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
            <small class="text-muted">{{item.duration_time}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
